<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
</head>

<body>
    <style>
    body {
        /*If padding property has one value, top right bottom left padding is that one value */
        padding: 50px 100px 50px 50px;
    }
    h3 {
       text-align: center; 
    }
    form {
        display: none;
    }
    table {
        display: show;
    }
    div {
        margin: 10px;
    }
    </style>
    <h3>Pallandor's Blog</h3>
    <form>
  <!--      MAY NOT EVEN ADD THIS. KEEP IT VERY SIMPLE.  
            <div class="form-group">
            <label>Blog Title</label>
            <input type="email" class="form-control" placeholder="Blog Title">
        </div> -->
        <div class="form-group">
            <label>Blog Post</label>
            <!--     <input type="password" class="form-control" placeholder="Blog Post"> -->
            <textarea class="form-control" placeholder='Blog Post' id='input-blog' rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Base 64 Encoded OAuth Token</label>
            <input type="password" class="form-control" id='input-token' placeholder="OAuth Token">
        </div>
        <div>
        <button type="submit" class="btn btn-default submit-button">Submit Post</button>
        </div>
    </form>
    <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
    <div>
        <button type="button" class="btn btn-primary show-form">Add Blog Post</button>
    </div>

    <table class="table blog-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>My Blog Post</th>
            </tr>
        </thead>
        <tbody class='blog-table-body'>
            <!-- OPTION: Use <br> to break up blog post with paragraphs. Or start and end each paragraph with <p></p> -->
        </tbody>
    </table>
</body>
