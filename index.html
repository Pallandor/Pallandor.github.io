<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <!-- //moving css sheets before the code..  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
    <style>
    body {
        /*If padding property has one value, top right bottom left padding is that one value */
        padding: 50px 100px 50px 50px;
    }
    
    h3 {
        text-align: center;
    }
    
    form {
        display: none;
    }
    
    table {
        display: show;
    }
    
    div {
        margin: 10px;
    }
    /* By default hide result container. */
    
    .result-container {
        display: none;
    }
    </style>
    <h3>Pallandor's Blog</h3>
    <form>
        <div class="form-group">
            <label>Blog Title</label>
            <input type="text" class="form-control" id='input-title' placeholder="Blog Title">
        </div>
        <div class="form-group">
            <label>Blog Post</label>
            <textarea class="form-control" placeholder='Blog Post' id='input-blog' rows="3"></textarea>
        </div>
        <div class="form-group">
            <label>Base 64 Encoded OAuth Token</label>
            <input type="password" class="form-control" id='input-token' placeholder="OAuth Token">
        </div>
        <div>
            <button type="submit" class="btn btn-default submit-button">Submit Post</button>
        </div>
    </form>
    <div class='result-container'></div>
    <div>
        <button type="button" class="btn btn-primary show-form">Add Blog Post</button>
    </div>
    <table class="table blog-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Date</th>
                <th>My Blog Post</th>
            </tr>
        </thead>
        <tbody class='blog-table-body'>
        </tbody>
    </table>
</body>
<script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src='bundle.js'></script>

</html>
